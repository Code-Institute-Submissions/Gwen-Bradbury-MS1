<!-------Taken from Bootstrap Modals------>
<div class="modal" tabindex="-1" role="dialog" id="findoutmoreModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tell us your Name and Email Address, so we can contact you with more information!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
        <div>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" placeholder="Full Name">
        </div>
        <div>
        <label for="email">Email:</label>
        <input type="email" id="email" aria-describedby="emailHelp" placeholder="Email Address">
        </div>
        <p>We'll never share your personal information!</p>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
